<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabens!!!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="estilo.css">

    <script>
        function iniciar_jogo(){
           var nivel = document.getElementById('nivel').value

           if(nivel === ''){
            alert('Selecione um nível para iniciar o jogo')
            return false
           }
          
           // sinal de interrogração '?' para separar parametros que serão enviados
           window.location.href = "index.html?" + nivel
        }
        
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <img src="imagens/game.png"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select id="nivel" class="form-control" >
                                <option value=""> --  Selecione o nível -- </option>
                                <option value="facil">   Facil  </option>
                                <option value="medio">   Médio  </option>
                                <option value="dificil">   Difícil  </option>
                            </select>
                        </div>

                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="iniciar_jogo()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>

                    </div>
                </div>

            </div>
    </div>
    
</body>
</html>
